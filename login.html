<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/main.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

<main class="card" style="max-width:420px;margin:4rem auto">
  <h2>Enter Contest</h2>

<input id="u" class="u" placeholder="Username">
<input id="p" class="p" placeholder="Password" type="password">
<button onclick="handleLogin(
    document.getElementById('u').value, 
    document.getElementById('p').value
)">Login</button>

<p>dont have an account <a href="sign up.html">sign in</a></p>
</main>

<script>
async function login(){
  const res=await fetch('accounts.json');
  const db=await res.json();
  const ok=db.users.find(x=>x.u===u.value&&x.p===p.value);
  if(!ok) return alert('Invalid');
  localStorage.setItem('loggedUser',ok.u);
  location.href='index.html';
}
</script>

</body>
</html>
